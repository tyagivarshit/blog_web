<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact – DevBlog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="output.css" />
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="sticky top-0 z-50 border-b border-slate-800 bg-slate-950/80 backdrop-blur-xl">
    <div class="max-w-6xl mx-auto px-3 sm:px-4 lg:px-6 py-3 flex items-center justify-between gap-3">
      <div class="flex items-center gap-2">
        <div class="h-8 w-8 rounded-xl bg-gradient-to-tr from-indigo-500 via-sky-400 to-violet-500"></div>
        <span class="font-semibold text-base sm:text-lg tracking-tight">DevBlog</span>
      </div>

      <nav class="hidden md:flex items-center gap-6 lg:gap-8 text-xs sm:text-sm text-slate-300">
        <a href="index.html" class="hover:text-white transition-colors">Home</a>
        <a href="about.html" class="hover:text-white transition-colors">About</a>
        <a href="contact.html" class="text-white font-semibold transition-colors">Contact</a>
      </nav>

      <button id="mobile-menu-button" class="md:hidden inline-flex items-center justify-center h-9 w-9 rounded-full border border-slate-700 text-slate-200">
        ☰
      </button>
    </div>

    <nav id="mobile-menu" class="md:hidden hidden flex flex-col gap-3 px-6 pb-4 text-slate-300 border-t border-slate-800">
      <a href="index.html" class="hover:text-white transition-colors">Home</a>
      <a href="about.html" class="hover:text-white transition-colors">About</a>
      <a href="contact.html" class="text-white transition-colors">Contact</a>
    </nav>
  </header>

  <main class="flex-grow max-w-4xl mx-auto p-6 mt-14 mb-20 bg-slate-900 rounded-3xl shadow-lg">
    <h1 class="text-3xl sm:text-4xl font-extrabold text-indigo-400 mb-6">Contact Us</h1>
    <p class="text-slate-300 mb-6">
      Have questions or want to get in touch? Fill out the form below and we'll get back to you soon.
    </p>
    
    <form action="https://formspree.io/f/movglleo" method="POST" class="space-y-4 max-w-md">
      <div>
        <label for="email" class="block text-sm font-medium text-slate-300 mb-2">Your Email</label>
        <input 
          type="email" 
          id="email"
          name="email" 
          placeholder="your.email@example.com"
          required 
          class="w-full rounded-lg bg-slate-800 border border-slate-700 px-4 py-3 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
        />
      </div>
      
      <div>
        <label for="name" class="block text-sm font-medium text-slate-300 mb-2">Your Name (Optional)</label>
        <input 
          type="text" 
          id="name"
          name="name"
          placeholder="Your Name"
          class="w-full rounded-lg bg-slate-800 border border-slate-700 px-4 py-3 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
        />
      </div>
      
      <div>
        <label for="message" class="block text-sm font-medium text-slate-300 mb-2">Your Message</label>
        <textarea 
          id="message"
          name="message" 
          rows="6"
          placeholder="Tell us about your project, question, or collaboration idea..."
          required 
          class="w-full rounded-lg bg-slate-800 border border-slate-700 px-4 py-3 text-white placeholder-slate-400 resize-vertical focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
        ></textarea>
      </div>
      
      <button 
        type="submit" 
        class="w-full bg-gradient-to-r from-indigo-600 to-violet-600 px-6 py-3 rounded-lg text-white font-semibold hover:from-indigo-700 hover:to-violet-700 focus:outline-none focus:ring-4 focus:ring-indigo-500/30 transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
      >
        Send Message
      </button>
    </form>
    
    <div class="mt-12 pt-8 border-t border-slate-800">
      <p class="text-slate-400 text-sm">

        Or email us directly at <a href="mailto:contact@devblog.com" class="text-indigo-400 hover:text-indigo-300 underline">contact:-tyagivarshit262@gmail.com</a>
        Or email us directly at <a href="mailto:contact@devblog.com" class="text-indigo-400 hover:text-indigo-300 underline">contact@devblog.com</a>
      </p>
    </div>
  </main>

  <script>
    // Mobile menu toggle script
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    mobileMenuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Form submission feedback
    const form = document.querySelector('form');
    form.addEventListener('submit', function(e) {
      const submitBtn = form.querySelector('button[type="submit"]');
      submitBtn.innerHTML = 'Sending...';
      submitBtn.disabled = true;
    });
  </script>
</body>
</html>
